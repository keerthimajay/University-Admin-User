<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body{
            padding: 0;
            margin: 0;
            background: url(https://images.unsplash.com/photo-1525921429624-479b6a26d84d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .heading{
            color: darkblue;
            font-family: 'ppoppins';
            font-size: 80px;
            text-align: center;
            margin-top: 20px;
        }
        p{
            font-size: 20px;
            font-family: 'poppins';
            text-align: center;
        }
        .form-container{
            background-color: white;
            height: 45%;
            width: 50%;
            padding: 30px 30px 30px 30px;
            margin-left: 26%;
            margin-top: 40px;
            border-radius: 10px;
        }
        .btn{
            color: white;
            background-color: rgb(64, 138, 162);
            padding: 5px 5px 5px 5px;
            width: 180px;
            text-align: center;
            margin-left: 30%;
            margin-top: 25px;
            margin-bottom: 20px;
        }
        .btn:hover{
            background-color: rgb(0, 157, 255);
            cursor: pointer;
            transition: all 0.3s;
        }
        .signin{
            margin-top: 30px;
            position: absolute;
            left: 44%;  
            width: 220px;
            text-align: center;
            padding: 5px 5px 5px 5px; 
            color: black;
            background-color: rgb(174, 204, 215);
            border: 0px; 
            border-radius: 5px;
        }
        .signin:hover{
            background-color: rgb(0, 157, 255);
            cursor: pointer;
            transition: all 0.3s;
        }
       
        
    </style>
</head>
<body>
    
     

    

    <section class="">
   
        <div class="login" >

            <div class="container">

                <div class="textarea">
                
                    <h1 class="heading">
                    Kerala University
                    </h1>
                    <p>
                        <strong>“You are never too old to set another goal or to dream a new dream.”</strong><br>
                        — C. S. Lewis
                    </p>

                </div>
        
                <div class="form-container">
                    
                        <form action="{% url 'admin_log' %}" method="POST">
                            {% csrf_token %}

                            <h2 class="text-center" style="font-family: 'poppins';margin-bottom: 10px;"><strong>Login</strong></h2>

                                    <div class="form-group">
                                        <input class="form-control" type="text" name="username" placeholder="Enter Username" style="padding: 10px 10px 10px 10px; margin-top: 20px;text-indent: 2px;">
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" type="password" name="password" placeholder="Enter Password" style="padding: 10px 10px 10px 10px; margin-top: 20px;text-indent: 2px;">
                                    </div>
                        
                                    <div class="form-group">
                                        <button class="btn" type="submit">LogIn</button>
                                    </div>
                        </form>

                </div>

            </div>

        </div>                        
    
    </section>

    <button class="signin" type="submit" style="background-color: rgb(70, 129, 165);"><a href="{% url 'th_page' %}" style="text-decoration: none; color: white; ">SignUp</a> </button>
   



</body>
</html>
